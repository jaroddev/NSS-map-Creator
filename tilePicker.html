<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="stylesheets/materialize.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <title>NSS map creator</title>
    </head>

    <body class="blue-grey lighten-5" style="height: 100vh;">
        <div class="navbar-fixed">
            <nav class="darken-3 z-depth-2">
                <h3 class="flow-text brand-logo purple-text">NSS Map Creator</h3>
                <div class="container">
                    <ul class="brand-logo center">
                        <li class="left"><a class="dropdown-trigger" href="#!" data-target="menu">dropdown<i
                                    class="material-icons right">arrow_drop_down</i></a></li>
                        <li class="right"><a class="dropdown-trigger" href="#!" data-target="dropdown2">dropdown<i
                                    class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container valign-wrapper" style="height:inherit;">
            <div class="carousel" id="tileCarousel">
                <div class="carousel-item">
                    <div class="card hoverable amber-text" style="margin-right:10px;">
                        <div class="card-image"><img src="Tree%20of%20begining/tileset/block/treetrunk.png"
                                alt="Tree%20of%20begining/tileset/block/bubble.png" style="width: 300px;" /><a
                                class="btn-floating halfway-fab pulse pink" style="right:125px;"><i
                                    class="material-icons">favorite</i></a></div>
                        <div class="card-action grey darken-4"><button class="btn red">Delete</button><button
                                class="btn green right">Use</button></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card hoverable amber-text" style="margin-right:10px;">
                        <div class="card-image"><img src="Tree%20of%20begining/tileset/block/bubble.png"
                                alt="Tree%20of%20begining/tileset/block/bubble.png" style="width: 300px;" /><a
                                class="btn-floating halfway-fab pulse pink" style="right:125px;"><i
                                    class="material-icons">favorite</i></a></div>
                        <div class="card-action grey darken-4"><button class="btn red">Delete</button><button
                                class="btn green right">Use</button></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card hoverable amber-text" style="margin-right:10px;">
                        <div class="card-image"><img src="Tree%20of%20begining/tileset/block/tree2.png"
                                alt="Tree%20of%20begining/tileset/block/bubble.png" style="width: 300px;" /><a
                                class="btn-floating halfway-fab pulse pink" style="right:125px;"><i
                                    class="material-icons">favorite</i></a></div>
                        <div class="card-action grey darken-4"><button class="btn red">Delete</button><button
                                class="btn green right">Use</button></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="materialize.js"></script>
        <script src="tileCarousel.js"></script>
    </body>

</html>
